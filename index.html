<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Dev</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!--Script-->
    <script src="./js/main.js" defer type="text/javascript"></script>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Lato:ital,wght@0,300;0,400;0,700;1,300&family=Ubuntu:ital,wght@0,400;1,300&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1>Star Dev</h1>
    </header>

    <main>
        <!--Section Cards Principal-->
        <section class="cards-main">
            <!--Card - Personagens-->
            <div class="card-container">
                <div class="card-main">
                    <span>Personagens</span>
                    <h2 id="persons">Carregando...</h2>
                </div>
                <img src="./img/darth.svg" alt="imagem personagem">
            </div>

             <!--Card - Naves-->
            <div class="card-container">
                <div class="card-main">
                    <span>Naves e Estrelas</span>
                    <h2 id="starships">Carregando...</h2>
                </div>
                <img src="./img/starship.svg" alt="naves estrelares">
            </div>

            <!--Card - Planetas-->
            <div class="card-container">
                <div class="card-main">
                    <span>Planetas</span>
                    <h2 id="planets">Carregando...</h2>
                </div>
                <img src="./img/planet.svg" alt="imagem personagem">
            </div>
            
        </section>
    </main>
</body>
</html>
